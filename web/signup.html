<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusKart - Sign Up</title>
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <!-- Left side with illustration -->
        <div class="illustration-side">
            <img src="assets/images/signup.jpg" alt="Analytics Illustration">
        </div>

        <!-- Right side with form -->
        <div class="form-side">
            <div class="brand">CampusKart</div>
            <div class="form-wrapper">
                <h2 class="title">Sign up</h2>
                <p class="login-text">
                    If you already have an account register<br>
                    You can <a href="login.html" class="login-link">Login here !</a>
                </p>
                <form class="signup-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Enter your email address" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" placeholder="Enter your User name" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Enter your Password" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" placeholder="Confirm your Password" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                    </div>
                    <button type="submit" class="register-btn">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/signup.js"></script>
</body>
</html>
